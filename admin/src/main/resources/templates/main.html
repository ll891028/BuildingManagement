    <script type="text/javascript">

        // modal对用户可见
        $('.modal').on('shown.bs.modal', function () {
            modalOnResize(this);
        })

        // 浏览器窗口大小改变事件
        window.onresize = function(){
            // 已显示modal
            var node = $(".modal:visible");
            if (node.length) {
                modalOnResize(node);
            }
        }

        function modalOnResize(node){
            var modalHeight = ($(window).height() - $(node).find('.modal-dialog').height()) / 2;
            $(node).find('.modal-dialog').css('margin-top', modalHeight);
        }
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', '360px'],
	            content: html
	        });
	    });
    </script>
    <script type="text/javascript">
        var prefix = ctx + "event/schedule";
        var calendar = $("#calendar").calendar(
            {
                tmpl_path: "../tmpls/",
                // onAfterEventsLoad: function(events) {
                //     if(!events) {
                //         return;
                //     }
                //     var list = $('#eventlist');
                //     list.html('');
                //
                //     $.each(events, function(key, val) {
                //         $(document.createElement('li'))
                //             .html('<a href="' + val.url + '">' + val.title + '</a>')
                //             .appendTo(list);
                //     });
                // },
                onAfterViewLoad: function(view) {
                    $('.page-header h3').text(this.getTitle());
                    $('.btn-group button').removeClass('active');
                    $('button[data-calendar-view="' + view + '"]').addClass('active');
                },
                events_source: prefix + '/eventList',
                classes: {
                    months: {
                        general: 'label'
                    }
                },
                modal:"#events-modal",
                // modal_type : "iframe",
                modal_title :
                    function (e) {
                    return e.title
                }

        });
        $('.btn-group button[data-calendar-nav]').each(function() {
            var $this = $(this);
            $this.click(function() {
                calendar.navigate($this.data('calendar-nav'));
            });
        });
        $('.btn-group button[data-calendar-view]').each(function() {
            var $this = $(this);
            $this.click(function() {
                calendar.view($this.data('calendar-view'));
            });
        });

        $('#events-modal .modal-header, #events-modal .modal-footer').click(function(e){
            //e.preventDefault();
            //e.stopPropagation();
            console.info("click")
        });
    </script>
