<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增Safety Check Asset')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-safetyCheckAsset-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Safety Check Id：</label>
                <div class="col-sm-8">
                    <input name="safetyCheckId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Asset Id：</label>
                <div class="col-sm-8">
                    <input name="assetId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Note：</label>
                <div class="col-sm-8">
                    <textarea name="note" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Attachment：</label>
                <div class="col-sm-8">
                    <textarea name="attachmentIds" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "event/safetyCheckAsset"
        $("#form-safetyCheckAsset-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-safetyCheckAsset-add').serialize());
            }
        }
    </script>
</body>
</html>
