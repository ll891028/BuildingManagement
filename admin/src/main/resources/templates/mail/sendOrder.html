<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('send mail')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-task-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">To:</label>
            <div class="col-sm-8">
                <input type="text" name="receiver" id="receiver" class="form-control"
                       readonly th:value="${supplier.email}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">Subject:</label>
            <div class="col-sm-8">
                <input type="text" name="subject" id="subject" class="form-control" value=""
                       readonly th:value="${subject}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">Content:</label>
            <div class="col-sm-8">
                <div class="summernote"></div>
            </div>


        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />
<script th:inline="javascript">
    var prefix = ctx + "event/task"
    $("#form-task-add").validate({
        focusCleanup: true
    });

    $(document).ready(function () {
        var description = parent.$('#description').val();
        var orderInstruction = parent.$('#orderInstruction').val();
        var timeScheduled = parent.$('#timeScheduled').val();
        var content = [[${content}]];

        content = content
            .replace("${description}",description)
            .replace("${instruction}",orderInstruction)
            .replace("${date}",timeScheduled)
        $('.summernote').summernote({
            height:300
        });
        $('.summernote').summernote('code', content);


    });
</script>
</body>
</html>
