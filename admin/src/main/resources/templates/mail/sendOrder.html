<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('send mail')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-email">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">To:</label>
            <div class="col-sm-8">
                <input type="text" name="receiver" id="receiver" class="form-control"
                       readonly th:value="${supplier.email}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">Subject:</label>
            <div class="col-sm-8">
                <input type="text" name="subject" id="subject" class="form-control" value=""
                       readonly />
            </div>
        </div>
        <textarea id="content" name="content" style="display: none"></textarea>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">Content:</label>
            <div class="col-sm-8">
                <div class="summernote" ></div>
            </div>


        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />
<script th:inline="javascript">
    var prefix = ctx + "mail"
    $("#form-task-add").validate({
        focusCleanup: true
    });

    $(document).ready(function () {
        var description = parent.$('#description').val();
        var orderInstruction = parent.$('#orderInstruction').val();
        var timeScheduled = parent.$('#timeScheduled').val();
        var taskName = parent.$('#taskName').val();
        var content = [[${content}]];
        var subject = [[${subject}]];

        content = content
            .replace("${description}",description)
            .replace("${instruction}",orderInstruction)
            .replace("${date}",timeScheduled)
        subject = subject.replace("${taskName}",taskName);
        $("#subject").val(subject);
        $('.summernote').summernote({
            height:300
        });
        $('.summernote').summernote('code', content);


    });
    function submitHandler() {
        var content = $('.summernote').summernote('code');
        $("#content").val(content);
        var data = $('#form-email').serialize();
        console.info(data);
        // $.operate.save(prefix + "/sendEmail", data);
        var config = {
            url: prefix + "/sendEmail",
            type: "post",
            dataType: "json",
            data: data,
            beforeSend: function () {
                $.modal.loading("please wait");
                $.modal.disable();
            },
            success: function(result) {

                if (result.code == web_status.SUCCESS) {
                    $.modal.alertSuccess(result.msg)
                    $.modal.close();
                    parent.$.modal.msgSuccess(result.msg);
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
                $.modal.enable();
            }
        };
        $.ajax(config)
        // $.ajax({
        //     url: prefix + "/sendEmail",
        //     data: data,
        //     dataType: "json",
        //     type: "post",
        //     success: function(result) {
        //         $.operate.saveSuccess(result);
        //     }
        // })
    }
</script>
</body>
</html>
