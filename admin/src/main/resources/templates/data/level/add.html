<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增building_level')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-level-add">
            <input type="hidden" th:value="${buildingId}" name="buildingId">
            <input type="hidden" th:value="${seq}" name="seq">

            <div class="form-group" th:if="${building.multiBuilding!=null && building.multiBuilding==1}">
                <label class="col-sm-3 control-label is-required">area name：</label>
                <div class="col-sm-8">
                    <input name="areaName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">level name：</label>
                <div class="col-sm-8">
                    <input name="levelName" class="form-control" type="text" required>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "data/level"
        $("#form-level-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-level-add').serialize());
            }
        }
    </script>
</body>
</html>
