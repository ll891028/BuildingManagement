<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改building_level')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-level-edit" th:object="${buildingLevel}">
            <input name="levelId" th:field="*{levelId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">building_id：</label>
                <div class="col-sm-8">
                    <input name="buildingId" th:field="*{buildingId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">level_name：</label>
                <div class="col-sm-8">
                    <input name="levelName" th:field="*{levelName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">order：</label>
                <div class="col-sm-8">
                    <input name="seq" th:field="*{seq}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "data/level";
        $("#form-level-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-level-edit').serialize());
            }
        }
    </script>
</body>
</html>
