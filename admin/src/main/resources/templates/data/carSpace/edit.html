<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改CarSpace')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-carSpace-edit" th:object="${carSpace}">
            <input name="carSpaceId" th:field="*{carSpaceId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Car Space Number：</label>
                <div class="col-sm-8">
                    <input name="carSpaceNumber" th:field="*{carSpaceNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Resident Id：</label>
                <div class="col-sm-8">
                    <input name="residentId" th:field="*{residentId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Building Id：</label>
                <div class="col-sm-8">
                    <input name="buildingId" th:field="*{buildingId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Car Plate Id：</label>
                <div class="col-sm-8">
                    <input name="carPlateId" th:field="*{carPlateId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "data/carSpace";
        $("#form-carSpace-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-carSpace-edit').serialize());
            }
        }
    </script>
</body>
</html>
