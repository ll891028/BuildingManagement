<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('resident列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                First Name：
                                <input type="text" name="firstName"/>
                            </li>
                            <li>
                                Last Name：
                                <input type="text" name="lastName"/>
                            </li>
                            <li>
                                Contact Number：
                                <input type="text" name="contactNumber"/>
                            </li>
                            <li>
                                Email：
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                Status：
                                <select name="status" th:with="type=${@dict.getType('resident_status')}">
                                    <option value="">All</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                Current Resident：
                                <input type="text" name="currentResident"/>
                            </li>
                            <li>
                                Unit Number：
                                <input type="text" name="unitNumber"/>
                            </li>
                            <li>
                                Level：
                                <select name="levelId">
                                    <option value="">All</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                Resident Type：
                                <select name="residentType" th:with="type=${@dict.getType('resident_type')}">
                                    <option value="">All</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                Carpark Space Amount：
                                <select name="carparkSpaceAmount">
                                    <option value="">All</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;research</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="data:resident:add">
                    <i class="fa fa-plus"></i> add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="data:resident:edit">
                    <i class="fa fa-edit"></i> edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="data:resident:remove">
                    <i class="fa fa-remove"></i> remove
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="data:resident:export">
                    <i class="fa fa-download"></i> export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('data:resident:edit')}]];
        var removeFlag = [[${@permission.hasPermi('data:resident:remove')}]];
        var statusDatas = [[${@dict.getType('resident_status')}]];
        var residentTypeDatas = [[${@dict.getType('resident_type')}]];
        var prefix = ctx + "data/resident";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "resident",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'residentId',
                    title: 'residentId',
                    visible: false
                },
                {
                    field: 'firstName',
                    title: 'First Name'
                },
                {
                    field: 'lastName',
                    title: 'Last Name'
                },
                {
                    field: 'contactNumber',
                    title: 'Contact Number'
                },
                {
                    field: 'email',
                    title: 'Email'
                },
                {
                    field: 'description',
                    title: 'description'
                },
                {
                    field: 'status',
                    title: 'Status',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'currentResident',
                    title: 'Current Resident',
                    sortable:true
                },
                {
                    field: 'unitNumber',
                    title: 'Unit Number',
                    sortable:true
                },
                {
                    field: 'levelId',
                    title: 'Level',
                    sortable:true
                },
                {
                    field: 'residentType',
                    title: 'Resident Type',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(residentTypeDatas, value);
                    },
                    sortable:true
                },
                {
                    field: 'carparkSpaceAmount',
                    title: 'Carpark Space Amount'
                },
                {
                    field: 'attachmentIds',
                    title: 'Attachments'
                },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.residentId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.residentId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
